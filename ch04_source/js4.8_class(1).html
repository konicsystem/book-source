<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>자바스크립트에서 사용자 정의 객체를 사용하는 방식</title>
<script type="text/javascript">
window.onload = function() {
	//1. 리터럴을 이용한 객체 사용.
	var obj1 = {
		name:"김육섭", 
		getName:function() {
			return this.name;
		}
	};
	console.log("obj1.getName() = " + obj1.getName() );

	//2. new Object()를 이용한 객체 사용.
	var obj2 = new Object();
	obj2.name = "장희정";
	obj2.getName = function(){
		return this.name;
	}
	console.log("obj2.getName() = " + obj2.getName() );

	//3. 클래스로 묶어서 객체 사용.
	function People() {
		this.name = "오정원";
		this.getName = function() {
			return this.name;
		}
	}
	var obj3 = new People();
	console.log("obj3.getName() = " + obj3.getName() );
}
</script>
</head>
<body>

</body>
</html>
