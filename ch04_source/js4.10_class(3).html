<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
//최초 People 클래스 선언
function People() {
	this.name = "";
}
People.prototype.setName = function(name) {
	this.name = name;
}
People.prototype.getName = function() {
	return this.name;
}

function PeopleSub() {
	this.age = 0;
}
//People 클래스를 상속 받을 PeopleSub 클래스 선언
PeopleSub.prototype = new People();
PeopleSub.prototype.constructor = PeopleSub;
PeopleSub.prototype.setAge = function(age) {
	this.age = age;
}
PeopleSub.prototype.getAge = function() {
	return this.age;
}

window.onload = function() {
	var obj5 = new PeopleSub();
	obj5.setName("김육섭");
	obj5.setAge(25);
	console.log("성명: " + obj5.getName() );
	console.log("연세: " + obj5.getAge() + "세");
}
</script>
</head>
<body>

</body>
</html>
