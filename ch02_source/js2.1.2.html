<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<script type="text/javascript">
	console.log("body태그 위에서 선언 되었다.");
</script>
<html>
<head>
<!-- HTML페이지의 어느 위치에든 
	  자바스크립트 태그를 선언해서 사용 가능 하다.
	  자바스크립트의 실행은 위에서 아래로 순서대로 실행 된다. -->
<script type="text/javascript">
	console.log("head태그 안에서 선언되었다.");
</script>
</head>

<body>
<script type="text/javascript">
	console.log("body태그 안에서 선언 되었다.");
</script>
</body>
</html>
