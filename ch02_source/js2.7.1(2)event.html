<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title> New Document </title>
<meta http-equiv="content-type" content="text/html; charset=utf-8";	/>
<style type="text/css">
</style>
<script type="text/javascript">
start = function() {
	var li = document.getElementsByTagName("li");
	var nation =document.getElementById("nation");

	nation.onchange = function() {
		li[0].style.backgroundColor = "";
		li[1].style.backgroundColor = "";
		li[2].style.backgroundColor = "";
		li[3].style.backgroundColor = "";
		li[this.value].style.backgroundColor = "Yellow";
	}
}
</script>
</head>

<body onload = "start()">
<select id="nation">
	<option value="">번호를 선택 하세요.</option>
	<option value="0">No.0</option>
	<option value="1">No.1</option>
	<option value="2">No.2</option>
	<option value="3">No.3</option>
</select>
<ul>
	<li>Korea</li>
	<li>Japan</li>
	<li>China</li>
	<li>Betnam</li>
</ul>
</body>
</html>
