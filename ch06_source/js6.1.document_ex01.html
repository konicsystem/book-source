<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script>
document.write('<h1>화면을 클릭하세요.</h1>');
document.write('<a href="http://www.naver.com">네이버로 이동</a><br>');
document.write('<a href="http://www.yahoo.com">야후.com 으로 이동</a>');
document.onclick = function() {
	document.bgColor="Yellow";
	document.fgColor="Green";
	document.title = document.lastModified;
	//현재문서의 마지막 저장 시간을 문서제목으로 사용.
	document.linkColor = "Red";
	document.alinkColor = "Green";
	document.vlinkColor = "Orange";
}
</script>
</head>
<body>
</body>
</html>
