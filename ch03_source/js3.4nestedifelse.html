<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	var gendars = document.getElementsByName("gendar");
	var marrieds = document.getElementsByName("married");
	var input = document.getElementsByTagName("input");
	var box = document.getElementById("box");
	var memo = "";
	input[input.length-1].onclick = function() {
		if(memo == "") {
			var str = "";
			if(gendars[0].checked == true){
				if(marrieds[0].checked == true) {
					str = "<h1>기혼 남성!</h1>";
				} else {
					str = "<h1>미혼 남성!</h1>";
				}
			} else {
				str = (marrieds[0].checked == true) ? 
				       "<h1>기혼 여성!</h1>" : str = "<h1>미혼여성!</h1>";
			}
			box.removeChild(this);         
			memo = box.innerHTML;
			box.innerHTML = str;           
			box.appendChild(this);
		} else {
			box.innerHTML = memo;      
			box.appendChild(this);memo = "";
		}
	}
}
</script>
</head>
<body>
<div id="box">
	<h3>성별은 무엇인가요?</h3>
	<input type="radio" name="gendar" value="M" checked/> 남자 | 
	<input type="radio" name="gendar" value="F"/> 여자
	<br/>
	<h3>결혼 하셨나요?</h3>
	<input type="radio" name="married" value="Y" checked/> 기혼 | 
	<input type="radio" name="married" value="N"/> 미혼
	<br/>
	<input type="button" value="확인"/>
</div>
</body>
</html>
