<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>if 문의 사용 예</title>
<script type="text/javascript">
var gender = confirm("당신은 남자입니까?"); // 팝업 창에서 확인은 true, 취소는 false 전달
if(gender) { //확인 결과를 분기 한다.
	document.write("<h1>남탕으로 가세요.</h1>"); //gender 가 true 일 경우 실행.
} else {
	document.write("<h1>여탕으로 가세요.</h1>"); //gender 가 false 일 경우 실행.
}
</script>
</head>
<body>

</body>
</html>
